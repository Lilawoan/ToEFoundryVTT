<form class="{{cssClass}} colorschemebody" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields colorscheme">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
            <p>type : {{item.type}}</p>
            
            <div class="grid grid-2col">
                <div class="resource  flexcol flex-group-center  cuteborder">
                    <label class="resource-label">Trait</label>
                    <select name="data.abilitie.value">
                        {{#select data.abilitie.value}}
                        <option value="body">body</option>
                        <option value="mind">mind</option>
                        <option value="charm">charm</option>
                        <option value="0">none</option>
                        {{/select}}
                      </select>
                </div>
                <div class="resource  flexcol flex-group-center  cuteborder">
                    <label class="resource-label">Level</label>
                    <select name="data.talentLevel.value">
                        {{#select data.talentLevel.value}}
                        <option value="1d4">1d4</option>
                        <option value="1d6">1d6</option>
                        <option value="1d8">1d8</option>
                        <option value="1d10">1d10</option>
                        <option value="1d12">1d12</option>
                        <option value="1d20">1d20</option>
                        {{/select}}
                      </select>
                      <div class="resource-content flex flex-row flex-right flex-between">
                        <label for="data.modif">Modifier</label>
                        <input class="reductionbox" type="number" name="data.modif" value="{{data.modif}}" data-dtype="Number" />
                      </div>
                </div>
            </div>

            <div class="resource  flexcol flex-group-center  cuteborder">
                <label class="resource-label">Notes</label>
                <input type="text" name="data.resume" value="{{data.resume}}" data-dtype="text" />
            </div>    
        </div>
    </header>

    <div class="colorscheme">
        {{!-- Sheet Tab Navigation --}}
        <nav class="sheet-tabs tabs" data-group="primary">
            <a class="item cutenav" data-tab="description">Description</a>
            <a class="item " data-tab="attributes"></a>
        </nav>

        {{!-- Sheet Body --}}
        <section class="sheet-body ">

            {{!-- Description Tab --}}
            <div class="tab" data-group="primary" data-tab="description">
                {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
            </div>
        </section>
    </div>
</form>
