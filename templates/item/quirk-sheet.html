<form class="{{cssClass}} colorscheme" autocomplete="off">
    <header>
        <div class="cutebigtab">
            <div class="flexrow">
                <div class="flex-group-center"> <img class="item-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" /></div>
                <div class="item-header ">
                    <h1 class="resource-label sheet-name flex-right flex-between">
                        <input class="borderBottom" name="name" type="text" value="{{item.name}}" placeholder="Name" />
                    </h1>
                    <div class="flexrow">
                        <div class="cuteborder ">
                            <p>type : {{item.type}}</p>
                        </div>
                        <div class="flexrow flex-center flex-right cuteborder">
                            <label for="system.source">Source</label>
                            <input class="reductionbox" type="text" name="system.source" value="{{item.system.source}}" data-dtype="text" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="colorscheme">
        <section class="cutebigtab">
            <div class="resource noteitem flexcol  flex-left cuteborder">
                <label class="resource-label">Description</label>
                <textarea type="text" name="system.resume" value="{{item.system.resume}}" data-dtype="text">{{item.system.resume}}</textarea>
            </div>
        </section>
    </div>
</form>
