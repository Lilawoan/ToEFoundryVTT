<form class="{{cssClass}} colorscheme" autocomplete="off">
    <header>
        <div class="cutebigtab">
            <div class="flexrow">
                <div class="flex-group-center"> <img class="item-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="auto"
                        width="100" /></div>
                <div class="item-header ">
                    <h1 class="resource-label sheet-name flex-right flex-between">
                        <input class="borderBottom" name="name" type="text" value="{{item.name}}" placeholder="Name" />
                    </h1>
                    <div class="cuteborder ">
                        <p>type : {{item.type}}</p>
                    </div>
                    <div class="flexrow">
                        <div class="flexrow flex-center flex-right cuteborder">
                            <input type="checkbox" name="data.isUnique" {{checked item.data.isUnique}} />
                            <label>Unique</label>
                        </div>
                        <div class="flexrow flex-center flex-right cuteborder">
                            <input type="checkbox" name="data.isMagic" {{checked item.data.isMagic}} />
                            <label>Magic</label>
                        </div>
                    </div>
                    <div class="flexrow">
                        <div class="resource  flexcol flex-group-center  cuteborder">
                            <label class="resource-label">Quantity</label>
                            <input type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="Number" />
                        </div>
                        <div class="resource  flexcol flex-group-center  cuteborder">
                            <label class="resource-label">Price</label>
                            <input type="text" name="data.price" value="{{data.price}}" data-dtype="Number" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="colorscheme">
        <section>
            <div class="resource noteitem  flex-left cuteborder">
                <label class="resource-label">Description</label>
                <textarea type="text" name="data.resume" value="{{data.resume}}"
                    data-dtype="text">{{data.resume}}</textarea>
            </div>
        </section>
    </div>
</form>
